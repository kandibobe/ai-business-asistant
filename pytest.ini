[pytest]
# Pytest configuration for AI Business Assistant

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum version
minversion = 8.0

# Add current directory to Python path
pythonpath = .

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-config=.coveragerc
    --disable-warnings

# Markers for categorizing tests
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, uses DB/Redis)
    slow: Slow running tests
    security: Security-related tests
    database: Tests that require database
    redis: Tests that require Redis
    telegram: Tests for Telegram bot handlers
    api: Tests for REST API endpoints

# Asyncio configuration
asyncio_mode = auto

# Coverage options
[coverage:run]
source = .
omit =
    tests/*
    venv/*
    .venv/*
    */site-packages/*
    */migrations/*
    */alembic/*
    setup.py

[coverage:report]
exclude_lines =
    # Don't complain about missing coverage on these lines
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov
