# ==============================================================================
# Prometheus Configuration for AI Business Assistant
# ==============================================================================
# Monitors:
# - API server metrics
# - PostgreSQL database metrics
# - Redis cache metrics
# - Celery worker metrics
# - System metrics (CPU, memory, disk)
# ==============================================================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ai-business-assistant'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  # --- FastAPI Application Metrics ---
  - job_name: 'api'
    static_configs:
      - targets: ['api:8000']
        labels:
          service: 'api'
    metrics_path: '/metrics'
    scrape_interval: 15s

  # --- PostgreSQL Database Metrics ---
  - job_name: 'postgres'
    static_configs:
      - targets: ['db:5432']
        labels:
          service: 'database'
    scrape_interval: 30s

  # --- Redis Cache Metrics ---
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'
    scrape_interval: 30s

  # --- Nginx Metrics ---
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']
        labels:
          service: 'proxy'
    scrape_interval: 30s

  # --- Celery Worker Metrics ---
  - job_name: 'celery'
    static_configs:
      - targets: ['worker:5555']
        labels:
          service: 'worker'
    scrape_interval: 15s

  # --- Prometheus Self-Monitoring ---
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'monitoring'
